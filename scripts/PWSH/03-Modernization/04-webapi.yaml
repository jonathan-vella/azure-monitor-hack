apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: tta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tta-back
  template:
    metadata:
      labels:
        app: tta-back
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: tta-back
          image: mcr.azurecr.io/tta/webclient:1.0:v1
          env:
            - name: SqlOptions__ConnectionString
              value: ""
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80 